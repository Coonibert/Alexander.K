	<title>Spiel 3 Zahlen raten</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />

<body>
	<script> 
	
	// Variablen
	var ausgedachteZahl;
	var obereGrenze = 1000;
	var gerateneZahl;
	var AnzahlderVersuche = 0;
	
	//Zufallszahl ausdenken
	ausgedachteZahl = Math.random() * obereGrenze;
	ausgedachteZahl = Math.round(ausgedachteZahl + 0.5);
	
	
	// do-while Schleife
	
	do{
		//  raten
		gerateneZahl = prompt("Rate eine Zahl", "Eine Zahl bis" + obereGrenze);
		
		
		if( gerateneZahl > ausgedachteZahl){
			alert("Deine Zahl ist zu gross");}
			
	
		if( gerateneZahl < ausgedachteZahl){
			alert("Deine Zahl ist zu klein");}
			
	
	AnzahlderVersuche = AnzahlderVersuche +1;}

	while(gerateneZahl != ausgedachteZahl);
	
	// Ausgabe mam Ende
	
	if( gerateneZahl == ausgedachteZahl) {
		alert("RICHTIG GERATEN!!!");}
		
		
	
	alert("Du hast " + AnzahlderVersuche + " Mal geraten");
	
	
	
	</script>
</body>
